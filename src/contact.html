<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Webpoint</title>
  <!-- <link rel="stylesheet" href="vendors/bulma/css/bulma.css"> -->
  <link rel="stylesheet" href="/styles/font-awesome.min.css">
  <link rel="stylesheet" href="/styles/main.scss">


  <script>
  var refs = {
    modal: {
      open: function() { document.getElementById('modal').classList.add('is-active');
    },
    close:function() { document.getElementById('modal').classList.remove('is-active');

  }
}
};
</script>

</head>
<body>



  <section class="hero is-link is-fullheight-with-navbar has-background mobile-o">
    <img class="hero-background desktop-o" src="/images/contact-background.svg">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-1 is-size-2-mobile has-text-weight-bold mb-6">Get in Touch.</h1>

        <div class="columns is-centered">

          <div class="column box is-half has-background-lightgray px-5 py-4 mx-4">
            <form class="has-text-left">
              <div class="field">
                <label class="label has-text-light is-size-5 mb-1 has-text-weight-semibold is-size-4-mobile">Full Name:</label>
                <div class="control no-out">
                  <input class="input gradbord is-small rad4 mb-1 is-size-5-mobile" type="text">
                </div>
                </div>

                <div class="field">
                <label class="label has-text-light is-size-5 mb-1 has-text-weight-semibold is-size-4-mobile">Email Address:</label>
                <div class="control">
                  <input class="input gradbord is-small mb-1 rad4 is-size-5-mobile" type="email">

                </div>
                </div>

                <div class="field">
                <label class="label has-text-light is-size-5 is-size-4-mobile mb-1 has-text-weight-semibold">Message:</label>
                <div class="control">
                  <textarea class="textarea has-fixed-size is-normal gradbord is-small mb-1 rad4 is-size-5-mobile"></textarea>
                </div>
                </div>

                <div class="field is-grouped ">
                <div class="control has-text-centered is-expanded">
                  <button class="button is-link is-center is-size-6 is-size-5-mobile c-form px-5 py-1">Send Message</button>
                </div>
                </div>
              </form>
            </div>

          </div>
          <div class="c-form is-size-5 mt-5">
            <span>Interested in becoming a member? </span><br class="mobile-o"><span><a class="has-text-weight-bold">Click Here</a></span>
          </div>
      </div>
    </div>
  </section>

  <script type="text/javascript">
  (function() {
    var burger = document.querySelector(".burger");
    var nav = document.querySelector('#'+burger.dataset.target);

    burger.addEventListener('click', function() {
      burger.classList.toggle('is-active');
      nav.classList.toggle('is-active');
    });
  })();
  </script>
</body>

</html>
